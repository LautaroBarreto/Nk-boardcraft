<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../img/logo napu kalu.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../CSS/styles.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300&family=Big+Shoulders+Inline+Display:wght@200&family=Poppins:wght@100&family=Quicksand:wght@300&display=swap"
            rel="stylesheet">
        <title>Nk boardcraft - Contactanos</title>
    </head>

    <body>
        <div class="gridbody">
            <header class="encabezado">
                <section class="header">
                    <a href="../index.html">
                        <img class="logo" src="../img/logo napu kalu.png" alt="nkboardcraft">
                    </a>
                    <div class="mainmenu">
                        <ul class="menu1">
                            <li>
                                <a class="item1" href="../index.html">
                                    Inicio
                                </a>
                            </li>
                            <li>
                                <a class="item1" href="tablas.html">
                                    Surfboards
                                </a>
                            </li>
                            <li>
                                <a class="item1" href="../pages/salvamento.html">
                                    Lifesaving
                                </a>
                            </li>
                            <li>
                                <a class="item1" href="nosotros.html">
                                    Nosotros
                                </a>
                            </li>
                        </ul>
                    </div>
                </section>
            </header>
            <main class="cuerpo">
                <section>
                    <h1 class="header__titulo">
                        Contactanos
                    </h1>
                    <section>
                        <form  class="form1" action="" method="" enctype="">
                        
                            <label for="nombre">
                                Nombre
                            </label>
                            <input type="text" id="nombre" name="nombre" value="" placeholder="Nombre">
                            <label for="apellido">
                                Apellido
                            </label>
                            <input type="text" id="apellido" name="apellido" value="" placeholder="Apellido">
                            <label for="mail">
                                Tu e-mial
                            </label>
                            <input type="email" id="mail" placeholder="mail@mail.com">
                            <label for="texto">
                                Dejanos tu mensaje
                            </label>
                            <textarea name="opinion" id="opinion" cols="30" rows="5" placeholder="Escribe aquí"></textarea>

                            <select name="Tipo" id="">
                                <option value="none">Selecciona una opción</option>
                                <option value="ls">
                                    Lifesaver
                                </option>
                                <option value="lg">
                                    Lifeguard
                                </option>
                                <option value="afi">
                                    Aficionado
                                </option>
                            </select>

                            <label for="suscribir">
                                Suscribirme al newsletter
                            </label>
                            <input type="checkbox" name="suscribir" id="" value="Suscribirme al newsletter">

                            <input class="btn btn-outline-dark btn-lg" type="submit" value="Enviar formulario">
                            <input class="btn btn-outline-dark btn-lg" type="button" value="Sin acción por default">
                            <input class="btn btn-outline-dark btn-lg" type="reset" value="Limpiar formulario">
                        </form>
                    </section>
                </section>
            </main>
            <footer class="footer1">
                <p>
                    Seguinos en <a class="instagram" href="https://www.instagram.com/miyagi_sr">INSTAGRAM</a>
                </p>
                <p>
                    Desarrollado por Lautaro Barreto.
                </p>
            </footer>
        </div>
    </body>

</html>
