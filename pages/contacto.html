    <div class="gridbody">

            <section>
                <form class="form1" action="" method="" enctype="">

                        Nombre

                        Dejanos tu mensaje
                    </label>
                    <textarea name="opinion" id="opinion" cols="30" rows="5" placeholder="Escribe aquí"></textarea>

                    <select name="Tipo" id="">
                        <option value="none">Selecciona una opción</option>
                        <option value="ls">
                            Lifesaver
                        </option>
                        <option value="lg">
                            Lifeguard
                        </option>
                        <option value="afi">
                            Aficionado
                        </option>
                    </select>

                    <label for="suscribir">
                        Suscribirme al newsletter
                    </label>
                    <input type="checkbox" name="suscribir" id="" value="Suscribirme al newsletter">

                    <input class="btn btn-outline-dark btn-lg" type="submit" value="Enviar formulario">
                    <input class="btn btn-outline-dark btn-lg" type="button" value="Sin acción por default">
                    <input class="btn btn-outline-dark btn-lg" type="reset" value="Limpiar formulario">
